{{- range $name, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-deployment
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $name }}
    {{- include "erp-system.labels" $ | nindent 4 }}
spec:
  replicas: {{ $service.replicaCount | default $.Values.common.replicaCount }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
      annotations:
        {{- if $.Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ $name }}-service"
        dapr.io/app-port: "80"
        {{- end }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $service.image.repository }}:{{ $service.image.tag }}"
          imagePullPolicy: {{ $service.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ $.Values.env.ASPNETCORE_ENVIRONMENT | quote }}
          envFrom:
            - configMapRef:
                name: erp-config
            - secretRef:
                name: erp-secrets
          resources:
            {{- toYaml (default $.Values.common.resources $service.resources) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}
{{- end }}
