apiVersion: v1
kind: Secret
metadata:
  name: erp-secrets
  namespace: erp-system
type: Opaque
stringData:
  # Database password (base64 encode in production)
  DB_PASSWORD: "your-secure-password"
  
  # JWT signing key
  JWT_SECRET: "your-jwt-secret-key-at-least-32-characters"
  
  # Redis password (if using auth)
  REDIS_PASSWORD: ""
  
  # Dapr API token
  DAPR_API_TOKEN: ""
