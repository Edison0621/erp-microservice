apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: erp-system
  labels:
    app: gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        version: v1
    spec:
      containers:
        - name: gateway
          image: erp-system/gateway:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: erp-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: erp-system
spec:
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
