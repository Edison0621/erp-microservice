apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: erp-system
  labels:
    app: reporting
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting
  template:
    metadata:
      labels:
        app: reporting
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "reporting-service"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: reporting
          image: erp-system/reporting:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: erp-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  namespace: erp-system
spec:
  selector:
    app: reporting
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
